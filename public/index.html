<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link href="/manifest.webmanifest" rel="manifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/87498dd281.js" crossorigin="anonymous"></script>
  <title>Budget Tracker</title>
</head>

<body>

  <!-- Header -->
  <header class="container-fluid d-flex justify-content-center bg-dark text-white py-2">
    <i class="fas fa-dollar-sign fa-3x text-success"></i>
    <h1 class="text-success px-4">Chase's Budget Tracker</h1>
    <i class="fas fa-coins fa-3x text-success"></i>
  </header>

  <!-- Main Content -->
  <main class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <tr>
            <th>Transaction</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </main>

  <!-- Footer -->
  <footer class="footer-margin">
    <div class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand footer-font align-middle">Copyright &copy;2020 &ThickSpace;| &ThickSpace;Chase
        Johnston</span>
      <span>
        <a class="fab fa-github fa-lg text-success" href="https://github.com/johnstoc13" target="_blank"></a>
        &ThickSpace;
        <a class="fab fa-linkedin fa-lg text-success" href="https://www.linkedin.com/in/chase-johnston8"
          target="_blank"></a>
        &ThickSpace;
        <a class="fas fa-envelope fa-lg text-success" href="mailto:chasej@live.com" target="_blank"></a>
      </span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="db.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>

</body>

</html>
